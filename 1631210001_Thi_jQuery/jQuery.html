<!DOCTYPE html>
<html>

<head>
    <title>jQuery</title>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style type="text/css">
        h1 {
            display: inline-block;
            border-bottom: 4px solid sandybrown;
        }

        th,
        td {
            padding: 10px 20px;
            border-bottom: 1px solid #dddddd;
        }
    </style>
</head>

<body>
    <h1>NAME LIST</h1>
    <table id="mytb" cell-padding="10">
        <thead>
            <th>#</th>
            <th>First</th>
            <th>Last</th>
            <th>Function</th>
        </thead>
        <tfoot>
            <td></td>
            <td><input type="text" id="first" name="first" /></td>
            <td><input type="text" id="last" name="last" /></td>
            <td><a href="javascript:void(0)" class="them">Thêm</a></td>
        </tfoot>
        <tbody>
            <tr id="test">
                <td>1</td>
                <td>Mark</td>
                <td>Otto</td>
                <td><a href="javascript:void(0)" class="del">Xoá</a></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jacob</td>
                <td>Thornton</td>
                <td id="xoa"><a href="javascript:void(0)" class="del">Xoá</a></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Lary</td>
                <td>the Bird</td>
                <td><a href="javascript:void(0)" class="del">Xoá</a></td>
            </tr>
        </tbody>
    </table>

    <script type="text/javascript">
        $(".del").click(function (){
            $(this).parents("tr").remove();
        });

        $(".them").click(function(){
            f = $("#first").val();
            l = $("#last").val();
            $("#mytb").append("<tr><td></td><td>"+f+"</td><td>"+l+"</td></tr>");
            $("input").val("");
        });
    </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
