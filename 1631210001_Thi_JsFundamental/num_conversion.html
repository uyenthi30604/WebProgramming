<!DOCTYPE html>
<html>

<head>
    <title>Number Conversion</title>
    <meta charset="utf-8">
</head>

<body>

    <script type="text/javascript">
        let valueDouble = 8.75;
        let valueInt = valueDouble|0;

        let roundInteger =(valueDouble+0.5)|0;

        let str = '1234'
        let i= str|0+1;

        alert(
            'Result:'+'\n'+'Convert 8.75 to integer number: '+valueInt+
            '\n'+'Convert 8.75 to integer number with rounding: '+ roundInteger+
            '\n'+'Convert "1234" to integer: '+i
            
        )
    </script>

</body>

</html>
