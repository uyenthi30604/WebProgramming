<!DOCTYPE html>
<html>
    <head>
        <title>Math Objectt</title>
        <meta charset="utf-8">
    </head>

    <body>
        <script type="text/javascript">
            for (i = 0; i < 20; i++) {
                var x = Math.random();
                x=10*x+1;
                x=Math.floor(x);
                document.write("Random number ("+i+") in range"
                +"1..10 -->" +x+"<br/>");
    
            }
        </script>
    </body>
</html>
