<body>
    <script type="text/javascript">
        let numbers = [1, 6, 2, 9, 3, 7, 2];
        sortNumber(numbers);

        function sortNumber(a) {
            var temp = 0;
            var index = 0
            for (var i = 0; i < a.length; i++) {
                for (var j = i + 1; j < a.length; j++) {
                    if (a[i] > a[j]) {
                        temp = a[i];
                        a[i] = a[j];
                        a[j] = temp;

                    }
                }
            }
            console.log(a.join("\t"));
        }
    </script>
