</head>

<body>

    <script type="text/javascript">
        function product(_name, _image, _price) {
            return {
                name: _name,
                image: _image,
                price: _price,
            }
        }
        pr_name = 'Candy';
        pr_image = "http://....";
        pr_price = 500;
        let listOfProducts = [];
        for (var i = 0; i < 4; i++) {
            var aProduct = {};
            aProduct = product(pr_name, pr_image, (pr_price - i));
            listOfProducts.push(aProduct);
        }
        listOfProducts.push({
            name: "exo",
            image: "http://",
            price: "480"
        });
        listOfProducts.push({
            name: "exol",
            image: "http://",
            price: "120"
        });

        var result = sortByPrice(listOfProducts);
        console.log(result);

        function sortByPrice(arr) {
            for (var i = 0; i < arr.length; i++) {
                for (var j = i + 1; j < arr.length; j++) {
                    if (+arr[i].price > +arr[j].price) {
                        var temp_pr = arr[i];
                        arr[i] = arr[j];
                        arr[j] = temp_pr;
                    }
                }
            }
            return arr;
        }
    </script>
