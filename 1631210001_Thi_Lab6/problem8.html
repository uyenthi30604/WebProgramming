<body>
    <script type="text/javascript">
        let number = 123456;
        reverse(number);

        function reverse(num) {
            var arr = [];
            var dv = 1;
            while (num >= 10) {
                var temp = num % 10;
                num = Math.floor(num / 10);
                arr.push(temp);
                dv *= 10;
            }
            arr.push(num);

            var result = 0;
            for (var i = 0; i < arr.length; i++) {
                result += (arr[i] * dv);
                dv /= 10;
            }
            console.log(result)
        }
    </script>
