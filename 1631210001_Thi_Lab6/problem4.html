<body>
    <script type="text/javascript">
        let number = 17;
        printOnetoN(number);

        function printOnetoN(num) {
            var array = [];
            for (var i = 1; i <= num; i++) {
                array.push(i);
            }
            console.log(array.join("\t"));
        }
    </script>
