<!DOCTYPE html>
<html>

<head>
    <title>Problem 7</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

    <script type="text/javascript">
        let listOfNum = [1, 2, 3, 5, 7, 1, 3, 4, 8, 9, 7, 4, 1, 6, 7, 7, 7];
        mostFrequently(listOfNum);

        function mostFrequently(arr) {
            var value = arr[0];
            var maxCount = 1;
            for (var i = 0; i < arr.length; i++) {
                var current_val = arr[i];
                var current_count = 1;
                for (var j = i + 1; j < arr.length; j++) {
                    if (arr[j] == current_val) {
                        current_count += 1;
                    }
                }
                if (current_count > maxCount) {
                    value = current_val;
                    maxCount = current_count;
                }
            }
            console.log("REPEATE_NUMBER: " + value + "\n" + "REPEATE_TIMES: " + maxCount);
        }
    </script>
</body>

</html>
